---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-deploy
  labels:
    app: mysql
spec:
  minReadySeconds: 4
  replicas: 3
  selector:
    matchLabels:
      app: mysql
  strategy:    
    type: RollingUpdate
    rollingUpdate: 
      maxSurge: 1%
      maxUnavailable: 1%
  template:
    metadata:
      name: mysql
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0.33
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql-config
                optional: false 
          volumeMounts:
            - name: mysql-vol
              mountPath: /var/lib/mysql
      volumes: 
        - name: mysql-vol  
      


        