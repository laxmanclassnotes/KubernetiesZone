---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-statefulset
  labels:
    app: mysql
spec:
  minReadySeconds: 4
  replicas: 2
  selector:
    matchLabels:
      app: mysql
  serviceName: "mysql-head-svc"
  template:
    metadata:
      name: mysql-pod
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8
          ports:
            - containerPort: 3306
          envFrom:
            - configMapRef:
                name: mysql-config
                optional: false 
          volumeMounts:
            - name: mysql-vol
              mountPath: /var/lib/mysql
      volumes: 
        - name: mysql-vol
          persistentVolumeClaim:
            claimName: mysql-pvc                     